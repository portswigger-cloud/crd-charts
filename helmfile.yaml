    version: 1.9.7
    <<: *defaults

  - name: mimir-distributed
    chart: grafana/mimir-distributed
    version: 5.6.0
    <<: *defaults

  - name: tempo-distributed
    chart: grafana/tempo-distributed
    version: 1.32.1
    <<: *defaults

  - name: grafana-agent-operator
    chart: grafana/grafana-agent-operator
    version: 0.5.1
    <<: *defaults

  - name: pg-db
    chart: percona/pg-db
    version: 2.5.2
    <<: *defaults

  - name: pg-operator
    chart: percona/pg-operator
    version: 2.5.0
    <<: *defaults

  - name: ps-db
