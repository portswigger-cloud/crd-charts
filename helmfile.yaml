repositories:
  - name: bitnami
    url: registry-1.docker.io/bitnamicharts
    oci: true
  - name: bitnami-labs
    url: https://bitnami-labs.github.io/sealed-secrets
  - name: eks
    url: https://aws.github.io/eks-charts
  - name: karpenter
    url: public.ecr.aws/karpenter
    oci: true
  - name: traefik
    url:  https://helm.traefik.io/traefik
  - name: istio
    url: https://istio-release.storage.googleapis.com/charts
  - name: smallstep
    url: https://smallstep.github.io/helm-charts
  - name: grafana
    url: https://grafana.github.io/helm-charts
  - name: percona
    url: https://percona.github.io/percona-helm-charts/
  - name: cnpg
    url: https://cloudnative-pg.github.io/charts
  - name: sloth
    url: https://slok.github.io/sloth
  - name: aqua
    url: https://aquasecurity.github.io/helm-charts/
  - name: arc
    url: ghcr.io/actions/actions-runner-controller-charts
    oci: true
  - name: actions-runner-controller-legacy
    url: https://actions-runner-controller.github.io/actions-runner-controller

templates:
  defaults: &defaults
    hooks:
      - events:
          - prepare
        showlogs: true
        command: ./scripts/create-crd-chart.py
        args:
          - --chart
          - '{{`{{ .Release.Chart }}`}}'
          - --version
          - '{{`{{ .Release.Version }}`}}'
      - events:
          - cleanup
        showlogs: true
        command: ./scripts/copy-crds.py
        args:
          - --chart
          - '{{`{{ .Release.Chart }}`}}'
          - --download-path
          - '{{ requiredEnv "DOWNLOAD_PATH" }}'
  nestedChart: &nestedChart
    hooks:
      - events:
          - prepare
        showlogs: true
        command: ./scripts/create-crd-chart.py
        args:
          - --chart
          - '{{`{{ .Release.Chart }}`}}'
          - --version
          - '{{`{{ .Release.Version }}`}}'
      - events:
          - cleanup
        showlogs: true
        command: ./scripts/copy-crds.py
        args:
          - --chart
          - '{{`{{ .Release.Chart }}`}}'
          - --download-path
          - '{{ requiredEnv "DOWNLOAD_PATH" }}'
          - --nested-chart
          - "true"

releases:
  - name: karpenter
    chart: karpenter/karpenter
    version: 1.2.1
    <<: *defaults

  - name: sealed-secrets
    chart: bitnami-labs/sealed-secrets
    version: 2.17.1
    <<: *defaults

  - name: kube-prometheus
    chart: bitnami/kube-prometheus
    version: 11.1.2
    <<: *defaults

  - name: grafana-operator
    chart: bitnami/grafana-operator
