repositories:
  - name: bitnami
    url: https://charts.bitnami.com/bitnami
  - name: bitnami-labs
    url: https://bitnami-labs.github.io/sealed-secrets
  - name: eks
    url: https://aws.github.io/eks-charts
  - name: karpenter
    url: public.ecr.aws/karpenter
    oci: true
  - name: traefik
    url:  https://helm.traefik.io/traefik
  - name: istio
    url: https://istio-release.storage.googleapis.com/charts
  - name: smallstep
    url: https://smallstep.github.io/helm-charts
  - name: grafana
    url: https://grafana.github.io/helm-charts
  - name: percona
    url: https://percona.github.io/percona-helm-charts/

templates:
  defaults: &defaults
    hooks:
      - events:
          - prepare
        showlogs: true
        command: ./scripts/create-crd-chart.py
        args:
          - --chart
          - '{{`{{ .Release.Chart }}`}}'
          - --version
          - '{{`{{ .Release.Version }}`}}'
      - events:
          - cleanup
        showlogs: true
        command: ./scripts/copy-crds.py
        args:
          - --chart
          - '{{`{{ .Release.Chart }}`}}'
          - --download-path
          - '{{ requiredEnv "DOWNLOAD_PATH" }}'

releases:
  - name: karpenter
    chart: karpenter/karpenter
    version: v0.27.3
    <<: *defaults
  
  - name: sealed-secrets
    chart: bitnami-labs/sealed-secrets
    version: 2.8.2
    <<: *defaults

  - name: kube-prometheus
    chart: bitnami/kube-prometheus
    version: 8.9.1
    <<: *defaults

  - name: grafana-operator
    chart: bitnami/grafana-operator
    version: 2.9.2
    <<: *defaults

  - name: aws-load-balancer-controller
    chart: eks/aws-load-balancer-controller
    version: 1.5.2
    <<: *defaults

  - name: traefik
    chart: traefik/traefik
    version: 23.0.1
    <<: *defaults

  - name: istio-base
    chart: istio/base
    version: 1.17.2
    <<: *defaults
    
  - name: step-issuer
    chart: smallstep/step-issuer
    version: 0.7.0
    <<: *defaults

  - name: mimir-distributed
    chart: grafana/mimir-distributed
    version: 4.3.1
    <<: *defaults

  - name: tempo-distributed
    chart: grafana/tempo-distributed
    version: 1.2.11
    <<: *defaults

  - name: grafana-agent-operator
    chart: grafana/grafana-agent-operator
    version: 0.2.15
    <<: *defaults

  - name: pg-db
    chart: percona/pg-db
    version: 1.3.1
    <<: *defaults

  - name: ps-db
    chart: percona/ps-db
    version: 0.5.0
    <<: *defaults

  - name: psmdb-db
    chart: percona/psmdb-db
    version: 1.14.1
    <<: *defaults

  - name: pxc-db
    chart: percona/pxc-db
    version: 1.12.0
    <<: *defaults
